		<div id="app">
			{{counts}}<br />
			<my-addbtn></my-addbtn>
			<my-removebtn></my-removebtn>
		</div>
		<script>
			var store=new Vuex.Store({
				state:{
					count:0
				},
				mutations:{
					add:function(state){
						state.count++
					},
					remove:function(state){
						state.count--
					}
				}			
			})
			var vm=new Vue({
				el:"#app",
				computed:{
					counts:function(){
						return store.state.count;
					}
				},								
				components:{
					"my-addbtn": {
						template:"<button @click='setCount'>+</button>",						
						methods:{
							setCount:function(){
								store.commit('add')
							}
						}
					},
					"my-removebtn": {
						template:"<button @click='setCount'>-</button>",
						
						methods:{
							setCount:function(){
								store.commit('remove')
							}
						}
					}
				}
			})
		</script>
